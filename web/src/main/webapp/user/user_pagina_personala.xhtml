<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Employee page</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"/>
        <h3>
            Employee  page
        </h3>

        <br/>
        <f:view>
            <h:form id="user_page_form1">
                <table style="width:100%">

                    <tr>
                        <th>My name</th>
                        <td colspan="3" style="color:red;" >#{employeeMBean.selected.name}</td>
                    </tr>

                    <tr>
                        <th>Technologies</th>
                        <td colspan="3">
                            <h:dataTable value="#{employeeMBean.selected.skills}" var="t">
                                <h:column>#{t.technology.name}</h:column>
                                <h:column>#{t.level.name}</h:column>
                                <h:column>
                                    <h:commandButton value="Delete"   action="#{employeeMBean.deleteTechnologyForSelected}">
                                        <f:setPropertyActionListener target="#{employeeMBean.selectedTechnology}" value="t" />
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <table style="border: 0">
                                <tr>
                                    <td class="noborder">
             
                                        <ui:repeat value="#{employeeMBean.selected.skills}"  var="atech">
                                            <br/>
                                            <h:inputText value="#{atech.technology.name}" />
                                            <h:selectOneMenu value="#{atech.technology.id}">
                                                <f:selectItems value="#{technologyMBean.technologies}" var="tehchnologyDto" itemLabel="#{tehchnologyDto.name}" itemValue="#{tehchnologyDto.id}" />
                                            </h:selectOneMenu>

                                            <!-- aici trebuie introdus selectOneMenu cu lista de nivele din viitorul levelMBean -->
                                            : #{atech.level.name}
                                        </ui:repeat>
                                    </td></tr></table>
                        </td>
                        <td> <h:commandButton value="Add Technology"  action="#{employeeMBean.addTechnologyForSelected}"/>
                        </td>
                    </tr>

                    <tr><td><br/></td></tr>

                    <tr>
                        <td> <button type="button"> Update my profile						
                            </button>
                        </td>
                        <td> <button type="button"> Vacant positions						
                            </button>
                        </td> 
                        <td> <button type="button"> Cancel						
                            </button>
                        </td>
                    </tr>

                </table>
            </h:form>
        </f:view>
        <ui:include src="/goBack.xhtml"/>
    </h:body>
</html>
