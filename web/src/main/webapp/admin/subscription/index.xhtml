<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title> Subscriptions </title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"/>
        <h3>Subscription list</h3>
        <br/>

        <f:view>
            <h:messages style="color:red;margin:8px;" showDetail="true" />

            <h:form id="subscriptionForm">
                <h:dataTable value="#{subscriptionMBean.subscriptions}"  var="subscription">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{subscription.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        <h:outputText value="#{subscription.status}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Employee</f:facet>
                        <h:outputText value="#{subscription.employee.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Role</f:facet>
                        <h:outputText value="#{subscription.appRole.role.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        
                        <h:commandButton value="Accept" action="#{subscriptionMBean.accept}">
                            <f:setPropertyActionListener value="#{subscription}" target="#{subscriptionMBean.selected}"/>
                        </h:commandButton>

                        <h:commandButton value="Reject" action="#{subscriptionMBean.reject}">
                            <f:setPropertyActionListener value="#{subscription}" target="#{subscriptionMBean.selected}"/>
                        </h:commandButton>

                        <h:commandButton value="Delete" action="#{subscriptionMBean.delete}">
                            <f:setPropertyActionListener value="#{subscription}" target="#{subscriptionMBean.selected}"/>
                        </h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view> 
        <ui:include src="/goBack.xhtml"/>
    </h:body>
</html>
