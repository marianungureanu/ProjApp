<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Level Config</title>
    </h:head>
    <h:body>
        <h3>
            Level   <h:outputText value="edit" rendered="#{levelMBean.isEdit}"/>
            <h:outputText value="create" rendered="#{levelMBean.isCreate}"/>
        </h3>
        <br/>
        <f:view>
            Name:<h:inputText  value="#{levelMBean.selected.name}"/>
            <br/>
            <h:commandButton value="Update"   action="#{levelMBean.edit}"   rendered="#{levelMBean.isEdit}" class="ebutton"/>
            <h:commandButton value="Create" action="#{levelMBean.create}" rendered="#{levelMBean.isCreate}" class="cbutton"/>
            <h:commandButton value="Cancel" action="#{levelMBean.startIndex}" type="submit" class="rbutton"/>
        </f:view>
    </h:body>
</html>
