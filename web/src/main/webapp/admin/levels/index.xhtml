<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title> Levels </title>
    </h:head>
    <h:body>
        <h3>Level list</h3>
        <br/>

        <f:view>
            <h:messages style="color:red;margin:8px;" showDetail="true" />

            <h:form id="levelForm">
                <h:dataTable value="#{levelMBean.levels}"  var="level">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{level.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{level.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton value="Edit" action="#{levelMBean.startEdit}">
                            <f:setPropertyActionListener value="#{level}" target="#{levelMBean.selected}"/>
                        </h:commandButton>
                        <h:commandButton value="Delete" action="#{levelMBean.startEdit()}">
                            <f:setPropertyActionListener value="#{level}" target="#{levelMBean.selected}"/>
                        </h:commandButton>
                    </h:column>

                </h:dataTable>

                <h:commandButton value="Create new level" action="#{levelMBean.startCreate}"/>

            </h:form>
        </f:view> 
    </h:body>
</html>
