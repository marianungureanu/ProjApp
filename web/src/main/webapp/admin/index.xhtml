<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <script name="jquery/jquery.js" library="primefaces"></script>
        <title>ProjApp: A Project - Developer matching site</title>
    </h:head>
    <h:body>
        <ui:include src="/admin/headeradmin.xhtml"/>
        <br/>
        <h:form id="adminForm">
            <p:growl id="message"></p:growl>
            <p:tabView activeIndex="#{tabViewManagedBean.index}">
                <p:ajax event="tabChange" partialSubmit="true" />
                <p:tab title="Levels" id="level_tab">
                    <p:outputLabel rendered="#{levelMBean.isIndex}">
                        <ui:include src="levels/index.xhtml"/>
                    </p:outputLabel>
                    <p:outputLabel  rendered="#{levelMBean.isCreate or levelMBean.isEdit}">
                        <ui:include src="levels/createOrEditLevel.xhtml"/>
                    </p:outputLabel>
                </p:tab>
                <p:ajax event="tabChange" partialSubmit="true" />
                <p:tab title="Roles" id="roles_tab">
                    <p:outputLabel rendered="#{roleMBean.isIndex}">
                        <ui:include src="role/index.xhtml"/>
                    </p:outputLabel>
                    <p:outputLabel  rendered="#{roleMBean.isCreate or roleMBean.isEdit}">
                        <ui:include src="role/createOrEditRole.xhtml"/>
                    </p:outputLabel>
                </p:tab>
                <p:ajax event="tabChange" partialSubmit="true" />
                <p:tab title="Technologies" id="tech_id">
                    <p:outputLabel rendered="#{technologyMBean.isIndex}">
                        <ui:include src="technology/index.xhtml"/>
                    </p:outputLabel>
                    <p:outputLabel  rendered="#{technologyMBean.isCreate or technologyMBean.isEdit}">
                        <ui:include src="technology/createOrEditTechnology.xhtml"/>
                    </p:outputLabel>
                </p:tab>
                <p:tab title="Employees" id="emp_id">
                    <p:outputLabel rendered="#{employeeMBean.isIndex}">
                        <ui:include src="employee/index.xhtml"/>
                    </p:outputLabel>
                    <p:outputLabel rendered="#{employeeMBean.isCreate or employeeMBean.isEdit}">
                        <ui:include src="employee/createOrEditEmployee.xhtml"/>
                    </p:outputLabel>
                </p:tab>
                <p:tab title="Vacant positions" id="app_tab">
                    <p:outputLabel rendered="#{applicationMBean.isIndex}">
                        <ui:include src="application/index.xhtml"/>
                    </p:outputLabel>
                    <p:outputLabel  rendered="#{applicationMBean.isCreate or applicationMBean.isEdit}">
                        <ui:include src="application/createOrEditApplication.xhtml"/>
                    </p:outputLabel>
                </p:tab>
                <p:tab title="Subscriptions" id="sub_tab">
                    <p:outputLabel>
                        <ui:include src="subscription/index.xhtml"/>
                    </p:outputLabel>
                </p:tab>
            </p:tabView>
        </h:form>
    </h:body>
</html>
