<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Vacant Position Config</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"/>
        <h3>
            Employee   <h:outputText value="edit" rendered="#{ApplicationRoleMBean.isEdit}"/>
            <h:outputText value="create" rendered="#{ApplicationRoleMBean.isCreate}"/>
        </h3>

        <br/>

        <f:view>
            <h:form id="applicationRoleCreateOrEdit">
                Name:<h:inputText  value="#{ApplicationRoleMBean.selected.idapp}"/>
                <br/>
                Description:<h:inputText value="#{ApplicationRoleMBean.selected.idapp}"/>
                <br/>
                Role:<h:inputText  value="#{ApplicationRoleMBean.selected.idapp}"/>
                <br/>
                Technologies/ Skills:
                <br/>
                Oracle:  <h:commandButton value="Delete"   action="#{ApplicationRoleMBean.reload}"/>
                <h:selectOneMenu>
                    <f:selectItem itemValue="1"/>
                    <f:selectItem itemValue="2"/>
                    <f:selectItem itemValue="3"/>
                    <f:selectItem itemValue="4"/>
                    <f:selectItem itemValue="5"/>
                </h:selectOneMenu>
                <br/>
                HTML:  <h:commandButton value="Delete"   action="#{ApplicationRoleMBean.reload}"/>
                <h:selectOneMenu>
                    <f:selectItem itemValue="1"/>
                    <f:selectItem itemValue="2"/>
                    <f:selectItem itemValue="3"/>
                    <f:selectItem itemValue="4"/>
                    <f:selectItem itemValue="5"/>
                </h:selectOneMenu>
                <br/>
                <h:commandButton value="Edit"   action="#{ApplicationRoleMBean.edit}"   rendered="#{ApplicationRoleMBean.isEdit}"/>
                <h:commandButton value="Create" action="#{ApplicationRoleMBean.create}" rendered="#{ApplicationRoleMBean.isCreate}"/>
                <f:view id="goBack">
                    <h:form id="goBackForm">
                        <h:commandButton value="Go Back" action="/index" type="submit"/>
                    </h:form>
                    <div class="separator"> </div>
                </f:view>
            </h:form>
        </f:view> 

        <ui:include src="/goBack.xhtml"/>
    </h:body>
</html>
