<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title> Vacant Position </title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"/>
        <h3>Vacant Position List</h3>
        <br/>

        <f:view>
            <h:messages style="color:red;margin:8px;" showDetail="true" />

            <h:form id="employeeForm">
                <h:dataTable value="#{ApplicationRoleMBean.applicationRoles}"  var="applicationRole">
                    <h:column>
                        <f:facet name="header">Application</f:facet>
                        <h:outputText value="#{applicationRole.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Application name</f:facet>
                        <h:outputText value="#{applicationRole.idapp}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Role</f:facet>
                        <h:outputText value="#{applicationRole.idrole}"/>
                    </h:column>
            </h:form>
        </f:view> 
        <ui:include src="/goBack.xhtml"/>
    </h:body>
</html>
