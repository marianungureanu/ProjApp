<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title> Employees </title>
    </h:head>
    <h:body>
        <h3>Employee list</h3>
        <br/>

        <f:view>
            <h:messages style="color:red;margin:8px;" showDetail="true" />

            <h:form id="employeeForm">
                <h:dataTable value="#{employeeMBean.employees}"  var="employee">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{employee.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{employee.name}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton value="Edit" action="#{employeeMBean.startEdit}" class="ebutton">
                            <f:setPropertyActionListener value="#{employee}" target="#{employeeMBean.selected}"/>
                        </h:commandButton>
                        <h:commandButton value="Delete" action="#{employeeMBean.startEdit()}" class="dbutton">
                            <f:setPropertyActionListener value="#{employee}" target="#{employeeMBean.selected}"/>
                        </h:commandButton>
                    </h:column>

                </h:dataTable>

                <h:commandButton value="Create new employee" action="#{employeeMBean.startCreate}" class="ebutton"/>

            </h:form>
        </f:view> 
    </h:body>
</html>
