<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Employee Config</title>
    </h:head>
    <h:body>
        <ui:include src="/header.xhtml"/>
        <h3>
        Employee   <h:outputText value="edit" rendered="#{employeeMBean.isEdit}"/>
                    <h:outputText value="create" rendered="#{employeeMBean.isCreate}"/>
        </h3>
		
        <br/>
		
        <f:view>
            <h:form id="employeeCreateOrEditForm">
                Name:<h:inputText  value="#{employeeMBean.selected.name}"/>
                <br/>
                <h:commandButton value="Edit"   action="#{employeeMBean.edit}"   rendered="#{employeeMBean.isEdit}" class="ebutton"/>
                <h:commandButton value="Create" action="#{employeeMBean.create}" rendered="#{employeeMBean.isCreate}"class="cbutton"/>
            </h:form>
        </f:view> 
		
        <ui:include src="/goBack.xhtml"/>
    </h:body>
</html>
