<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Roles Config</title>
    </h:head>
    <h:body>
     
        <h3>
            Roles   <h:outputText value="edit" rendered="#{roleMBean.isEdit}"/>
                    <h:outputText value="create" rendered="#{roleMBean.isCreate}"/>
        </h3>
        <br/>
        <f:view>
            Name:<h:inputText  value="#{roleMBean.selected.name}"/>
            <br/>
            <h:commandButton value="Update"   action="#{roleMBean.edit}"   rendered="#{roleMBean.isEdit}" class="ebutton"/>
            <h:commandButton value="Create" action="#{roleMBean.create}" rendered="#{roleMBean.isCreate}" class="cbutton"/>          
            <h:commandButton value="Cancel" action="#{roleMBean.startIndex}" type="submit" class="rbutton"/>
        </f:view> 
    </h:body>
</html>
