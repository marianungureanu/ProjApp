<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title> Technologies </title>
    </h:head>
    <h:body>
        <h3>Technology list</h3>
        <br/>
      
        <f:view>
            <h:messages style="color:red;margin:8px;" showDetail="true" />

            <h:form id="technologyForm">
                <h:dataTable value="#{technologyMBean.technologies}"  var="technology">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        <h:outputText value="#{technology.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{technology.name}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton value="Edit" action="#{technologyMBean.startEdit}" class="ebutton">
                            <f:setPropertyActionListener value="#{technology}" target="#{technologyMBean.selected}"/>
                        </h:commandButton>
                      <!--stergere tehnologie-->
                      <h:commandButton value="Delete" action="#{technologyMBean.delete}" class="dbutton">
                            <f:setPropertyActionListener value="#{technology}" target="#{technologyMBean.selected}"/>
                        </h:commandButton>
                    </h:column>
                    
               </h:dataTable>
             
                <h:commandButton value="Create new technology" action="#{technologyMBean.startCreate}" class="ebutton"/>
              
          </h:form>
        </f:view> 
    </h:body>
</html>
