<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <h2 style="font-family: Montserrat;">Welcome to ProjApp - Application matching system</h2>
        <h:form>
            <h:commandButton value="Admin" action="admin/index" class="abutton"/>
            <br/><br/><br/>
            <h3 class="emptable">Employee List</h3>
            <table class="emptable">
                <tr>
                    <td colspan="2"> 
                        <h:dataTable value="#{employeeMBean.employees}" var="employee">
                            <h:column> #{employee.name} </h:column>
                            <h:column>
                                <h:commandButton value="My page" action="user/user_pagina_personala.xhtml">
                                    <f:setPropertyActionListener value="#{employee}" target="#{employeeMBean.selected}"/>
                                </h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </td>
                </tr>            
            </table>
        </h:form>
    </h:body>
</html>
