<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <style type="text/css">
            div.separator {height: 20px;}
            table { border-collapse: collapse; border: 0px;}
            th, td {  border-bottom: 1px solid #ddd; padding: 5px 5px 5px 25px;   text-align: left;}
            tr:hover {background-color: #f5f5f5;}
            th {background-color: #c8c8c8;}
            td.shortclass { width: 15% }
            td.middleclass { width: 30%}
            td.noborder {border: 0; } 
            .appform {
                margin-left: 100px;
                margin-top: 20px;
            }

            .inputn{
                width: 200px;
                height: 30px;
                margin-bottom: 15px;
                margin-left: 10px;
            }
            .inputd{
                margin-left: 10px;
            }

            .tbutton {
                margin-bottom: 15px;
            }

            .cbutton {
                color: white;
                background-color: green;

            }

            .button {
                margin-top: 5px;
                margin-left: 10px;
                border-top-left-radius: 3px;
                font-size: 15px; 
            }

            .button:hover {
                color: white;
                background-color: darkcyan;
            }

            .bform {
                border:  solid 1px black;
                height: 30px;
                border-radius: 3px;
                width: 660px;
            }

            .hbutton {
                float: left;
                font-size: 20px;
                background-color: #ff9999;
                color: black;
                text-decoration: none;
                text-transform: uppercase;
                font-family: Montserrat;
                border: 10px solid #ff9999;
                height: 30px;
            }

            .hbutton:hover {
                background-color: lightgray;
                border: 10px solid lightgray;
            }

            .abutton {
                font-weight: bold;
                background-color: #ff9999;
                color: black;
                text-decoration: none;
                text-transform: uppercase;
                font-family: Montserrat;
                border: 10px solid #ff9999;
            }

            .abutton:hover {
                background-color: lightgray;
                border: 10px solid lightgray;
            }

            .emptable {
                font-family: Montserrat;
                margin-left: 200px;
                margin-top: 40px;
            }
            
            .dbutton {
                background-color: #ffcccc;
                font-size: 0.60em;
                border-radius: 4px;
                margin-left: 10px
            }
            .dbutton:hover {
                background-color: #ff9999;
            }
            
            .ebutton:hover {
                background-color: lightgreen;
            }
            
            .rbutton:hover {
                background-color: lightskyblue;
            }

        </style>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'/>

                    <a href="/index.xhtml" class="hbutton">Home</a>
        <div style="line-height: 90px">
